<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="Main">
        <div class="TopDiv">
            <div class="t-container">
                <div class="t-all t-1">
                    <img src="Images/people.png" alt="People-Png">
                    <p >People</p>
                </div>
                <div class="t-all t-2" >
                    <img src="Images/inbox.png" alt="People-Png">
                    <p >Inbox</p>
                </div>
                <div class="t-all t-3" >
                    <img src="Images/calendar.png" alt="People-Png">
                    <p >Calendar</p>
                </div>
                <div class="t-all t-4" >
                    <img src="Images/handshake.png" alt="People-Png">
                    <p >Handshake</p>
                </div>
                <div class="t-all t-5" >
                    <img src="Images/activity.png" alt="People-Png">
                    <p >Activity</p>
                </div>
                <div class="t-all t-6" >
                    <img src="Images/admin2.png" alt="People-Png">
                    <p >Admin</p>
                </div>
            </div>

            <div class="secondContainer">
                <div class="s-container">
                    <a href="">All People</a>
                    <p>96</p>
                </div>
                <div class="s-container">
                    <a href="">New</a>
                    <p>23</p>
                </div>
                <div class="s-container">
                    <a href="">Hot</a>
                    <p>6</p>
                </div>
                <div class="s-container">
                    <a href="">Clients</a>
                    <p>18</p>
                </div>
                <button>
                    <p>Add Person</p>
                </button>
            </div>

            

        </div>
        <div class="thirdContainer">
            <div class="grid-container">Name</div>
            <div class="grid-container">Stage</div>
            <div class="grid-container">Last Contact</div>
            <div class="grid-container">Next Task</div>
            <div class="grid-container">John Johnlu</div>
            <div class="grid-container">Lead</div>
            <div class="grid-container">3 Min Ago</div>
            <div class="grid-container">
                <p>Thank You</p>
            </div>
            <!-- Second -->
            <div class="grid-container">Luis Suarez</div>
            <div class="grid-container">Nurture</div>
            <div class="grid-container">4 hrs ago</div>
            <div class="grid-container">
                <p id="sId">Open House</p>
            </div>

            <!-- third -->
            <div class="grid-container">Andre Olivera</div>
            <div class="grid-container">Closed</div>
            <div class="grid-container">Yesterday</div>
            <div class="grid-container">
                <p id="s-1-Id">Closed At <br> 04 MAR 2015</p>
            </div>
        </div>

</html>
